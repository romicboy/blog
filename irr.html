  <title>
   内部收益率(IRR)计算器
  </title>
  <meta content="内部收益率计算器,IRR计算器,在线内部收益率计算器" name="keywords"/>
  <meta content="内部收益率（Internal Rate of Return (IRR)），就是资金流入现值总额与资金流出现值总额相等、净现值等于零时的折现率。如果不使用电子计算机，内部收益率要用若干个折现率进行试算，直至找到净现值等于零或接近于零的那个折现率。内部收益率，是一项投资渴望达到的报酬率，是能使投资项目净现值等于零时的折现率。
它是一项投资渴望达到的报酬率，该指标越大越好。一般情况下，内部收益率大于等于基准收益率时，该项目是可行的。投资项目各年现金流量的折现值之和为项目的净现值，净现值为零时的折现率就是项目的内部收益率。在项目经济评价中，根据分析层次的不同，内部收益率有财务内部收益率（FIRR）和经济内部收益率（EIRR）之分。
当下，股票、基金、黄金、房产、期货等投资方式已为众多理财者所熟悉和运用。但投资的成效如何，许多人的理解仅仅限于收益的绝对量上，缺乏科学的判断依据。对于他们来说，内部收益率(IRR)指标是个不可或缺的工具。" name="description"/>
