<!DOCTYPE html>
<html lang="zh-CN">
    <include name="head">
        <value name="title">随机密码生成器</value>
        <value name="keywords">随机密码生成器</value>
        <value name="description">随机密码生成器</value>
        <value name="script"><script type="text/javascript" src="./js/random.js"></script></value>
    </include>
    <body style="zoom:1;">
        <include name="nav">
            <value name="random">class="active"</value>
        </include>
		<div class="container">
		  	<div class="col-sm-4">
		  		<div class="panel panel-primary">
		            <div class="panel-heading">
		              <h3 class="panel-title">随机密码生成器</h3>
		            </div>
		            <div class="panel-body">
						<form action="">
                            <div class="form-group random_group">
    		            		<label for="numbers">数字</label>
    							<input type="checkbox" name="numbers" class="random_input" checked />
    		            	</div>
                            <div class="form-group random_group">
    		            		<label for="lowercase">小写字母</label>
    							<input type="checkbox" name="lowercase" class="random_input" checked />
    		            	</div>
                            <div class="form-group random_group">
    		            		<label for="uppercase">大写字母</label>
    							<input type="checkbox" name="uppercase" class="random_input" checked />
    		            	</div>
                            <div class="form-group random_group">
    		            		<label for="symbols">特殊符号</label>
    							<input type="checkbox" name="symbols" class="random_input" checked />
    		            	</div>
                            <div class="form-group random_group">
    		            		<label for="str">密码长度</label>
    							<input type="number" name="number" class="random_input random_input_number" placeholder="请填写密码长度" value="8" />
    		            	</div>
    		            	<div class="form-group random_group">
    		            		<label for="result">结果</label>
    							<textarea class="form-control" disabled="" name="result" rows="5"></textarea>
    		            	</div>
    		            	<div class="form-group">
    							<input class="btn btn-primary" name="submit" type="button" value="提交">
    							<input class="btn btn-default" type="reset" value="重置">
    						</div>
						</form>
		            </div>
				</div>
		  	</div>
		</div>
		<include name="cnzz"></include>
	</body>
</html>
