<!DOCTYPE html>
<html lang="zh-CN">
    <include name="head">
        <value name="title">Unicode编码转换</value>
        <value name="keywords">Unicode编码转换</value>
        <value name="description">Unicode编码转换</value>
        <value name="script"><script type="text/javascript" src="./js/unicode.js" /></value>
    </include>
    <body style="zoom:1;">
        <include name="nav">
            <value name="unicode">class="active"</value>
        </include>
		<div class="container">
		  	<div class="col-sm-4">
		  		<div class="panel panel-primary">
		            <div class="panel-heading">
		              <h3 class="panel-title">URL编码/解码</h3>
		            </div>
		            <div class="panel-body">
						<form action="">
						<div class="form-group">
		            		<label for="string">密文</label>
							<textarea class="form-control" name="string" rows="5"></textarea>
		            	</div>
		            	<div class="form-group">
		            		<label for="result">字符</label>
							<textarea class="form-control" name="result" rows="5"></textarea>
		            	</div>
		            	<div class="form-group">
							<input class="btn btn-primary" name="encode" type="button" value="解密">
							<input class="btn btn-success" name="decode" type="button" value="加密">
							<input class="btn btn-default" type="reset" value="重置">
						</div>
						</form>
		            </div>
				</div>
		  	</div>
		</div>
		<include name="cnzz"></include>
	</body>
</html>
