<!DOCTYPE html>
<html lang="zh-CN">
    <include name="head">
        <value name="title">定投计算器</value>
        <value name="keywords">定投计算器</value>
        <value name="description">定投计算器</value>
        <value name="script"><script type="text/javascript" src="./js/smile.js" /></value>
		<value name="style"><style type="text/css">.table{margin-bottom: 0;}</style></value>
    </include>
    <body style="zoom:1;">
        <include name="nav">
            <value name="smile">class="active"</value>
        </include>
		<div class="container">
		  	<div class="col-sm-4">
		  		<div class="panel panel-primary">
		            <div class="panel-heading">
		              <h3 class="panel-title">定投计算器</h3>
		            </div>
		            <div class="panel-body">
						<form action="">
						<div class="form-group hide">
		            		<label for="exampleInputEmail1">计算项目</label>
							<div class="radio">
								<label><input type="radio" name="type" value="1" checked="checked">本金</label>
								<label><input type="radio" name="type" value="2">复利</label>
							</div>
		            	</div>
		            	<div class="form-group">
		            		<label for="exampleInputEmail1">每次投入金额</label>
							<input type="text" name="money" class="form-control" placeholder="每次投入金额">
		            	</div>
		            	<div class="form-group">
		            		<label for="exampleInputEmail1">当前价格</label>
							<input type="text" name="price" class="form-control" placeholder="当前价格">
		            	</div>
		            	<div class="form-group">
		            		<label for="exampleInputEmail1">循环次数</label>
							<input type="text" name="length" class="form-control" placeholder="循环次数">
		            	</div>
		            	<div class="form-group">
		            		<label for="exampleInputEmail1">浮动比例（百分百）</label>
							<input type="text" name="unsteady" class="form-control" placeholder="浮动比例（百分百）">
		            	</div>
		            	<div class="form-group">
							<input class="btn btn-primary" type="submit" value="提交">
							<input class="btn btn-default" type="reset" value="重置">
						</div>
						</form>
		            </div>
				</div>
		  	</div>

			<div class="col-sm-8 J-result hide">
				<div class="panel panel-primary">
					<div class="panel-heading">
					  <h3 class="panel-title">计算结果</h3>
					</div>
					<div class="panel-body">
						<table class="table table-striped table-bordered table-hover">
							<tr>
								<td>浮动</td>
								<td>当前价格</td>
								<td>能买股票数</td>
								<td>拥有股票数</td>
								<td>当前市值</td>
								<td>投入</td>
								<td>收益</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		<include name="cnzz"></include>
	</body>
</html>
