<!DOCTYPE html>
<html lang="zh-CN">
    <include name="head">
        <value name="title">工资计算器</value>
        <value name="keywords">工资计算器</value>
        <value name="description">工资计算器</value>
        <value name="script"><script type="text/javascript" src="./js/profit.js" /></value>
		<value name="style"><style type="text/css">.table{margin-bottom: 0;}</style></value>
    </include>
    <body style="zoom:1;">
        <include name="nav">
            <value name="profit">class="active"</value>
        </include>
		<div class="container">
		  	<div class="col-sm-4">
		  		<div class="panel panel-primary">
		            <div class="panel-heading">
		              <h3 class="panel-title">工资计算器</h3>
		            </div>
		            <div class="panel-body">
						<form action="">
		            	<div class="form-group">
		            		<label for="exampleInputEmail1">每月投入资金</label>
							<input type="text" name="money" class="form-control" placeholder="每月投入资金">
		            	</div>
		            	<div class="form-group">
		            		<label for="exampleInputEmail1">存放几月</label>
							<input type="text" name="length" class="form-control" placeholder="存放几月">
		            	</div>
		            	<div class="form-group">
		            		<label for="exampleInputEmail1">年利率</label>
							<input type="text" name="unsteady" class="form-control" placeholder="年利率">
		            	</div>
						<div class="form-group">
		            		<label for="exampleInputEmail1">明细</label>
							<div class="radio">
								<label><input type="radio" name="show_detail" value="1" checked="checked">不显示</label>
								<label><input type="radio" name="show_detail" value="2">显示</label>
							</div>
		            	</div>
						<div class="form-group">
		            		<label for="exampleInputEmail1">最终结果</label>
							<textarea class="form-control" name="future" disabled rows="5"></textarea>
		            	</div>
		            	<div class="form-group">
							<input class="btn btn-primary" type="submit" value="提交">
							<input class="btn btn-default" type="reset" value="重置">
						</div>
						</form>
		            </div>
				</div>
		  	</div>
	  		<div class="col-sm-8 J-result hide">
				<div class="panel panel-primary">
					<div class="panel-heading">
					  <h3 class="panel-title">计算结果</h3>
					</div>
					<div class="panel-body">
						<table class="table table-striped table-bordered table-hover">
							<tr>
								<td>索引</td>
								<td>余额</td>
								<td>存入</td>
								<td>上月结息</td>
								<td>投入</td>
								<td>总计</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		<include name="cnzz"></include>
	</body>
</html>
