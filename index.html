  <meta content="复利计算器,在线复利计算器" name="keywords"/>
  <meta content="复利计算公式是计算前一期利息再生利息的问题，计入本金重复计息，即“利生利”“利滚利”。它的计算方法主要分为2种：一种是一次支付复利计算；另一种是等额多次支付复利计算。它的的特点是：把上期末的本利和作为下一期的 本金，在计算时每一期本金的数额是不同的。主要应用于计算多次等额投资的本利终值和计算多次等额回款值。" name="description"/>
