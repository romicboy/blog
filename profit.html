    <div class="panel panel-primary">
     <div class="panel-heading">
      <h3 class="panel-title">
       工资计算器
      </h3>
     </div>
     <div class="panel-body">
      <form action="">
       <div class="form-group">
        <label for="exampleInputEmail1">
         每月投入资金
        </label>
        <input class="form-control" name="money" placeholder="每月投入资金" type="text"/>
       </div>
       <div class="form-group">
        <label for="exampleInputEmail1">
         存放几月
        </label>
        <input class="form-control" name="length" placeholder="存放几月" type="text"/>
       </div>
       <div class="form-group">
        <label for="exampleInputEmail1">
         年利率
        </label>
        <input class="form-control" name="unsteady" placeholder="年利率" type="text"/>
       </div>
       <div class="form-group">
        <label for="exampleInputEmail1">
         明细
        </label>
        <div class="radio">
         <label>
          <input checked="checked" name="show_detail" type="radio" value="1"/>
          不显示
         </label>
         <label>
          <input name="show_detail" type="radio" value="2"/>
          显示
         </label>
        </div>
       </div>
       <div class="form-group">
        <label for="exampleInputEmail1">
         最终结果
        </label>
        <textarea class="form-control" disabled="" name="future" rows="5"></textarea>
       </div>
       <div class="form-group">
        <input class="btn btn-primary" type="submit" value="提交"/>
        <input class="btn btn-default" type="reset" value="重置"/>
       </div>
      </form>
     </div>
    </div>

         存入

        <td>

        </td>
        <td>
